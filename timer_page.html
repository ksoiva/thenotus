    <title>Notus - Timer</title>

<body>
    <div class="upperpart">
        <div class="navbar text_style">
            <h1><a href="main_page.html">The Notus</a></h1>
            <ul class="center_text">
                <li><a href="to_do_list_page.html">To do list</a></li>
                <li><a href="about_us_page.html">About us</a></li>
            </ul>
            <img src="images/moon.png" id="icon">
        </div>
    </div>
    <main class="app">
        <div class="timer text_style">
          <div class="button-group mode-buttons" id="js-mode-buttons">
            <button
              data-mode="pomodoro"
              class="button active mode-button"
              id="js-pomodoro"
            >
              Pomodoro
            </button>
            <button
              data-mode="shortBreak"
              class="button mode-button"
              id="js-short-break"
            >
              Short break
            </button>
            <button
              data-mode="longBreak"
              class="button mode-button"
              id="js-long-break"
            >
              Long break
            </button>
          </div>
          <div class="clock" id="js-clock">
            <span id="js-minutes">25</span>
            <span class="separator">:</span>
            <span id="js-seconds">00</span>
          </div>
          <button class="main-button" data-action="start" id="js-btn">
            Start
          </button>
        </div>
      </main>
