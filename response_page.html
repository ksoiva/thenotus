<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="response_page_style.css">
    <link rel="stylesheet" href="about_us_page_style.css">
    <title>Notus - Response page</title>
    <link rel="icon" href="images/favicon_light.ico">
</head>

<body>
    <div class="upperpart">
        <div class="navbar text_style">
            <h1><a href="main_page.html">The Notus</a></h1>
            <ul class="center_text">
                <li><a href="about_us_page.html">About us</a></li>
                <li><a href="to_do_list_page.html">To do list</a></li>
                <li><a href="timer_page.html">Timer</a></li>
            </ul>
            <img src="images/moon.png" id="icon">
        </div>
    </div>

    <div class="container">
        <div class="content">
          <div class="left-side">
            <div class="address details">
              <i class="fas fa-map-marker-alt"></i>
              <div class="topic">Address</div>
              <div class="text-one">Lviv City</div>
              <div class="text-two">Stepana Bandera Street, 12</div>
            </div>
            <div class="phone details">
              <i class="fas fa-phone-alt"></i>
              <div class="topic">Phone numbers</div>
              <div class="text-one">+380 322 582 111</div>
              <div class="text-two">(032) 258-26-47</div>
            </div>
            <div class="email details">
              <i class="fas fa-envelope"></i>
              <div class="topic">Email</div>
              <div class="text-one">the_notus@gmail.com</div>
            </div>
          </div>
   
          <div class="right-side">
            <div class="topic-text">Contact us</div>
            <p>
                Your feedback is a source of motivation for our team. 
                Therefore, we ask you to share your impressions of our site:
            </p>
            <form action="#">
              <div class="input-box">
                <input type="text" placeholder="Your name" />
              </div>
              <div class="input-box">
                <input type="text" placeholder="Your email" />
              </div>
              <div class="input-box">
                <input type="text" placeholder="Your phone number" />
              </div>
              <div class="input-box message-box">
                <textarea placeholder="Text"></textarea>
              </div>
              <div class="button">
                <input type="button" value="Send" id="btnSend"/>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
<script defer src="script.js"></script>
</html>
